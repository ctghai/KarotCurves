<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <style type="text/css">
        .datagrid-header {
            position: absolute;
            visibility: hidden;
        }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--<%@ include file="basejs.jsp" %>-->
    <!-- 引入 ECharts 文件 -->
    <script src="static/js/echarts.min.js"></script>
    <title>Karot Power Plant</title>
</head>
<body>
<div style="float: right;top:40%;right: 2%;overflow: hidden;width: auto">
    <table id="xiaoshou" title="主要指标" class="easyui-datagrid" style="width: 74px;"
           url="data/my_datagrid_data.json">
        <thead>
        <tr>
            <th field="ck" checkbox="true">ck</th>
            <th field="zhibiao" width="auto"></th>
        </tr>
        </thead>
    </table>
</div>
<div id="main" style="width: 1400px;height:700px;"></div>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '部署后在网页选择测点,从服务器获取数据，SHOW Line'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['Email', 'Union Ads', 'Video Ads', 'Direct', 'Feng Yuan', 'dong yang']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        dataZoom: [
            {
                show: true,
                realtime: true,
                start: 30,
                end: 70,
                xAxisIndex: [0, 1]
            },
            {
                type: 'inside',
                realtime: true,
                start: 30,
                end: 70,
                xAxisIndex: [0, 1]
            }
        ],
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['周一', '周二', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                name: 'Email',
                type: 'line',
                stack: 'Total',
                data: [120, 132, 101, 134, 90, 230, 210]
            },
            {
                name: 'Union Ads',
                type: 'line',
                stack: 'Total',
                data: [220, 182, 191, 234, 290, 330, 310]
            },
            {
                name: 'Video Ads',
                type: 'line',
                stack: 'Total',
                data: [150, 232, 201, 154, 190, 330, 410]
            },
            {
                name: 'Direct',
                type: 'line',
                stack: 'Total',
                data: [320, 332, 301, 334, 390, 330, 320]
            },
            {
                name: 'Feng Yuan',
                type: 'line',
                stack: 'Total',
                data: [820, 932, 901, 934, 1290, 1330, 1320]
            },
            {
                name: 'dong yang',
                type: 'line',
                stack: 'Total',
                data: [320, 432, 601, 934, 1190, 1130, 1020]
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
